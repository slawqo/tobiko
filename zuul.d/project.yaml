      - devstack-tobiko-ovs
      - devstack-tobiko-sanity
      - devstack-tobiko-storage
      - docs-on-readthedocs
      - openstack-cover-jobs
      - openstack-python3-yoga-jobs
      - openstack-python3-yoga-jobs-arm64
      - openstack-python3-zed-jobs
